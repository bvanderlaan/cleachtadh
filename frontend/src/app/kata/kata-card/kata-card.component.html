<div class="kata-card">
  <div class="container-fluid">
    <div class="row">
      <h3>
        <a [routerLink]="['/katas', kata.id]">{{kata.name}}</a>
      </h3>
    </div>
    <div class="row">
      <markdown ngPreserveWhitespaces>{{kata.description}}</markdown>
    </div>
    <div class="row">
      <small>added {{kata.created_at | date : 'MMM dd yyyy'}}</small>
    </div>
  </div>
</div>
